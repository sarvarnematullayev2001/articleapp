{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title %}
{% block content %}

    <div class="container">
        <h1>Edit Post</h1>
        <form method='post' enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class='btn btn-primary' style="margin-top: 1rem;">Edit</button>
        </form>
    </div><br><br>

{% endblock content %}
