{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Comment{% endblock title %}
{% block content %}

    <div class="container">
        <h1>Comment</h1>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class='btn btn-success' style="margin-top: 1rem;">Comment</button>
        </form>
    </div>

{% endblock content %}
